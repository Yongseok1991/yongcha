<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="modal-body flex-grow-1">
    <form id="userAdd" th:object="${user}">
        <div class="mb-1">
            <label class="form-label" th:for="username">아이디</label>
            <input type="text" class="form-control" th:field="*{username}"/>
            <button type="button" class="btn btn-primary me-1" id="dupBtn">중복확인</button>
            <input type="hidden" class="form-control" id="idChk" value="0"/>
        </div>
        <div class="mb-1">
            <label class="form-label" th:for="email">이메일</label>
            <input type="text" class="form-control" th:field="*{email}"/>
        </div>
        <div class="mb-1">
            <label class="form-label" th:for="password">비밀번호</label>
            <input type="password" class="form-control" th:field="*{password}"/>
        </div>
        <div class="mb-1">
            <label class="form-label" for="passwordChk">(확인)비밀번호</label>
            <input type="password" id="passwordChk" class="form-control" placeholder=""/>
        </div>
        <div class="mb-1">
            <label class="form-label">권한</label>
            <div class="form-check" th:each="author : ${author}">
                <input class="form-check-input" type="checkbox" name="roles" th:field="*{roles}" th:value="${author.id}">
                <label class="form-check-label" th:for="${#ids.next('author')}" th:text="${author.roleName}">
                </label>
            </div>
        </div>
        <div class="mb-1">
            <button type="button" class="btn btn-primary me-1 data-submit" id="saveBtn">생성</button>
            <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">취소</button>
        </div>
    </form>
    <!--/ Medal Card -->
</div>
<script src="/assets/js/jquery_3.6.3.min.js"></script>
<script src="/assets/js/pages/user/join.js"></script>
</body>
</html>
