server:
  port: 9000

spring:
  profiles:
    active: local
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  messages:
    basename: messages
    encoding: UTF-8

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: b7278908523316715ac66b7434151c8e
            redirect-uri: http://localhost:9000/login/oauth2/code/kakao
            client-authentication-method: POST
            authorization-grant-type: authorization_code
            scope: profile_nickname, account_email #동의 항목
            client-name: Kakao

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 2000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      default_batch_fetch_size: 100
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    cache: false

logging:
  level:
    org.hibernate.SQL: info
  config: classpath:log4j2.yml

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    operations-sorter: alpha # alpha(??? ????), method(HTTP????)
    tags-sorter: alpha # ?? ?? ??
    path: /swagger-ui/index.html # html ?? ?? ??
    disable-swagger-default-url: true
    display-query-params-without-oauth2: true
    doc-expansion: none # tag, operation ??? ??
  paths-to-match:
    - /**
